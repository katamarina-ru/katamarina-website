  copyright: XSYSTECH,
  github_repo: https://github.com/katamarina-ru/katamarina-website
  github_branch: master
  github_project_repo: https://gitflic.ru/company/katamarina/
  support: /support
  images: [img/cozystack-social.png]
  # Enable Algolia DocSearch
  algolia_docsearch: false
  offlineSearch: false
